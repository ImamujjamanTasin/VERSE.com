<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.cdnfonts.com/css/tt-fors-trial?styles=154098" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Verse.com</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="Username" required >
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember Password</label>
                <a href="#">Forget Password ?</a>
            </div>

            <button class="button" type="submit">Login</button>
            <div class="register-link">
                <p class="para">Don't have any account ? <a href="#">Create a new account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
